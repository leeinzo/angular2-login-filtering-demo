    <script src="../node_modules/systemjs/dist/system.src.js"></script>
    <script src="../node_modules/angular2/bundles/angular2.dev.js"></script>
    <script>
      // Ask System.js to compile our Typescript code into Javascript in the browser
      // It may be quicker to write the app in Typescript, but transpiling in-browser will get very slow as the app grows.
      // Best to compile locally and push the generated Javascript to the server.
      //
      // System.config({
        // transpiler: 'typescript',
        // typescriptOptions: { emitDecoratorMetadata: true }
      // });
      // System.import('./app.ts');
      
      // System.js reconfigured to expect .js files by default.
      System.config({
        packages: {'app': {defaultExtension: 'js'}}
      });
      // Import main application file
      // System.import('app/app');
      System.import('app/main');
    </script>
    <!-- Would import the app as written in Javascript this way -->
